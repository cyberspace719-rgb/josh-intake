<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Josh Intake</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { background-color: #02040a; color: white; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: #0f172a; border-right: 1px solid #1e293b; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .brand { font-size: 1.4rem; font-weight: bold; margin-bottom: 40px; color: white; }
        .brand span { color: #06b6d4; }
        .menu-item { padding: 12px 15px; margin-bottom: 5px; color: #94a3b8; cursor: pointer; border-radius: 8px; transition: 0.3s; display: flex; align-items: center; gap: 12px; }
        .menu-item:hover, .menu-item.active { background: #1e293b; color: #fff; }
        .menu-item.active { border-left: 3px solid #06b6d4; }
        
        .main-content { flex-grow: 1; display: flex; flex-direction: column; background: #02040a; }
        .chat-header { padding: 20px; border-bottom: 1px solid #1e293b; background: #0f172a; }
        
        #chatBox { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 70%; padding: 10px 15px; border-radius: 15px; font-size: 0.95rem; line-height: 1.4; }
        .msg.sent { align-self: flex-end; background: #06b6d4; color: white; border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: #1e293b; color: #e2e8f0; border-bottom-left-radius: 2px; }
        .msg-info { font-size: 0.7rem; opacity: 0.7; margin-bottom: 4px; display: block; }

        .input-area { padding: 20px; background: #0f172a; display: flex; gap: 10px; border-top: 1px solid #1e293b; }
        .input-area input { flex-grow: 1; padding: 12px; background: #02040a; border: 1px solid #334155; color: white; border-radius: 8px; outline: none; }
        .btn-send { background: #06b6d4; color: white; border: none; padding: 0 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; flex-direction: row; overflow-x: auto; padding: 10px; }
            .main-content { height: calc(100vh - 70px); }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="brand">Josh <span>Intake</span></div>
        <div class="menu-item" onclick="window.location.href='dashboard.html'">üìä Dashboard</div>
        <div class="menu-item" onclick="window.location.href='projects.html'">üöÄ Projects</div>
        <div class="menu-item active">üí¨ Messages</div>
        <div class="menu-item" onclick="window.location.href='settings.html'">‚öôÔ∏è Settings</div>
        <div style="margin-top:auto; color:#f87171; cursor:pointer;" onclick="window.location.href='index.html'">üö™ Log Out</div>
    </div>

    <div class="main-content">
        <div class="chat-header">
            <h3>Global Chat</h3>
            <p style="font-size: 0.8rem; color: #94a3b8;">Talking to other Josh Intake users</p>
        </div>
        
        <div id="chatBox">
            </div>

        <div class="input-area">
            <input type="text" id="msgInput" placeholder="Type a message...">
            <button class="btn-send" id="sendBtn">Send</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAiK7MfkCK21BVJ2KOHhCYwVrx82Q2bg78",
            authDomain: "josh-intake.firebaseapp.com",
            databaseURL: "https://josh-intake-default-rtdb.firebaseio.com",
            projectId: "josh-intake",
            storageBucket: "josh-intake.firebasestorage.app",
            messagingSenderId: "339460724072",
            appId: "1:339460724072:web:709c71921e8ac64d3ef2dd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const chatRef = ref(db, 'messages');
                onValue(chatRef, (snapshot) => {
                    const chatBox = document.getElementById('chatBox');
                    chatBox.innerHTML = '';
                    const data = snapshot.val();
                    if(data) {
                        Object.values(data).forEach(msg => {
                            const isMe = msg.senderId === user.uid;
                            chatBox.innerHTML += `
                                <div class="msg ${isMe ? 'sent' : 'received'}">
                                    <span class="msg-info">${isMe ? 'Me' : msg.senderEmail}</span>
                                    ${msg.text}
                                </div>
                            `;
                        });
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                });
            } else {
                window.location.href = "login.html";
            }
        });

        document.getElementById('sendBtn').onclick = sendMessage;
        document.getElementById('msgInput').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };

        function sendMessage() {
            const text = document.getElementById('msgInput').value;
            const user = auth.currentUser;
            if(text && user) {
                push(ref(db, 'messages'), {
                    text: text,
                    senderId: user.uid,
                    senderEmail: user.email,
                    timestamp: serverTimestamp()
                });
                document.getElementById('msgInput').value = '';
            }
        }
    </script>
</body>
</html>
