<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Josh Intake</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { background-color: #02040a; color: white; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 260px; background: #0f172a; border-right: 1px solid #1e293b; display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .brand { font-size: 1.4rem; font-weight: bold; margin-bottom: 40px; }
        .brand span { color: #06b6d4; }
        
        .menu-item { padding: 12px 15px; margin-bottom: 5px; color: #94a3b8; cursor: pointer; border-radius: 8px; transition: 0.3s; display: flex; align-items: center; gap: 12px; }
        .menu-item:hover, .menu-item.active { background: #1e293b; color: #fff; }
        .menu-item.active { border-left: 3px solid #06b6d4; }
        
        .main-content { flex-grow: 1; padding: 40px; overflow-y: auto; height: 100vh; }
        
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn-add { background: #06b6d4; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        #projectList { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .project-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 12px; padding: 20px; position: relative; }
        .project-card h3 { color: #06b6d4; margin-bottom: 10px; }
        .project-card p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 15px; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: #0f172a; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; border: 1px solid #334155; }
        .modal-content input, .modal-content textarea { width: 100%; padding: 12px; margin-top: 10px; background: #02040a; border: 1px solid #334155; color: white; border-radius: 8px; outline: none; }
        
        .btn-save { width: 100%; margin-top: 20px; padding: 12px; background: #06b6d4; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .logout-btn { margin-top: auto; padding: 12px 15px; color: #f87171; cursor: pointer; display: flex; align-items: center; gap: 12px; }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; flex-direction: row; overflow-x: auto; padding: 10px; }
            .main-content { height: calc(100vh - 70px); }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="brand">Josh <span>Intake</span></div>
        <div class="menu-item" onclick="window.location.href='dashboard.html'">üìä Dashboard</div>
        <div class="menu-item active" onclick="window.location.href='projects.html'">üöÄ Projects</div>
        <div class="menu-item" onclick="window.location.href='clients.html'">üë• Clients</div>
        <div class="menu-item" onclick="window.location.href='settings.html'">‚öôÔ∏è Settings</div>
        <div class="logout-btn" id="logoutBtn">Log Out</div>
    </div>

    <div class="main-content">
        <div class="header-flex">
            <h1>My Projects</h1>
            <button class="btn-add" id="openModal">+ New Project</button>
        </div>
        <div id="projectList"><p>Loading projects...</p></div>
    </div>

    <div class="modal" id="projectModal">
        <div class="modal-content">
            <h3>Add New Project</h3>
            <input type="text" id="projName" placeholder="Project Name">
            <textarea id="projDesc" placeholder="Description" rows="3"></textarea>
            <button class="btn-save" id="saveProject">Save Project</button>
            <button style="background:none; border:none; color:#94a3b8; width:100%; margin-top:10px; cursor:pointer;" id="closeModal">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAiK7MfkCK21BVJ2KOHhCYwVrx82Q2bg78",
            authDomain: "josh-intake.firebaseapp.com",
            databaseURL: "https://josh-intake-default-rtdb.firebaseio.com",
            projectId: "josh-intake",
            storageBucket: "josh-intake.firebasestorage.app",
            messagingSenderId: "339460724072",
            appId: "1:339460724072:web:709c71921e8ac64d3ef2dd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const modal = document.getElementById('projectModal');
        document.getElementById('openModal').onclick = () => modal.style.display = 'flex';
        document.getElementById('closeModal').onclick = () => modal.style.display = 'none';

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const projectRef = ref(db, 'projects/' + user.uid);
                onValue(projectRef, (snapshot) => {
                    const projectList = document.getElementById('projectList');
                    projectList.innerHTML = '';
                    const data = snapshot.val();
                    if (!data) {
                        projectList.innerHTML = "<p>No projects found. Tap the button to add your first one!</p>";
                        return;
                    }
                    Object.keys(data).forEach(key => {
                        const project = data[key];
                        projectList.innerHTML += `
                            <div class="project-card">
                                <h3>${project.name}</h3>
                                <p>${project.description}</p>
                                <button style="color:#f87171; background:none; border:none; cursor:pointer; font-size:0.8rem;" onclick="deleteProj('${key}')">Delete Project</button>
                            </div>
                        `;
                    });
                });
            } else {
                window.location.href = "login.html";
            }
        });

        document.getElementById('saveProject').onclick = () => {
            const user = auth.currentUser;
            const name = document.getElementById('projName').value;
            const desc = document.getElementById('projDesc').value;
            if (user && name) {
                push(ref(db, 'projects/' + user.uid), { name, description: desc });
                modal.style.display = 'none';
                document.getElementById('projName').value = '';
                document.getElementById('projDesc').value = '';
            }
        };

        window.deleteProj = (id) => {
            const user = auth.currentUser;
            if(confirm("Are you sure you want to delete this project?")) {
                remove(ref(db, `projects/${user.uid}/${id}`));
            }
        };

        document.getElementById('logoutBtn').onclick = () => {
            signOut(auth).then(() => window.location.href = "index.html");
        };
    </script>
</body>
</html>
